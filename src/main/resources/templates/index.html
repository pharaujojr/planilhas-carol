<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Comparar Notas - Upload</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="container">
  <div class="topbar">
    <h1>Comparar Planilhas (sefaz x sistema)</h1>
    <div class="badge">Nota Compare</div>
  </div>

  <div th:if="${error}" style="color:red">[[${error}]]</div>

  <form method="post" th:action="@{/compare}" enctype="multipart/form-data">
      <div>
          <label>Planilha Sefaz (partida.xls):</label>
          <input type="file" name="sefaz" accept=".xls,.xlsx" required />
      </div>
      <div>
          <label>Planilha Sistema (final.xlsx):</label>
          <input type="file" name="sistema" accept=".xls,.xlsx" required />
      </div>
      <div>
          <button type="submit">Comparar</button>
      </div>
  </form>

</div>

</body>
</html>
